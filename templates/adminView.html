<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <template>
        <tr>
            <tb>

            </tb>
            <tb>

            </tb>
        </tr>
    </template>
    <script>
        var myArr = {{ list }};

        function showContent() {
          var temp, item, a, i;
          //get the template element:
          temp = document.getElementsByTagName("template")[0];
          console.log(temp)
          //get the DIV element from the template:
          item = temp.content.querySelector("div");
          console.log(item)
          //for each item in the array:
          for (i = 0; i < myArr.length; i++) {
            //Create a new node, based on the template:
            a = document.importNode(item, true);
            //Add data from the array:
            a.getElementsByTagName("tb")[0] += myArr[i][0];
            a.getElementsByTagName("tb")[1] += myArr[i][1];
            //append the new node wherever you like:
            document.getElementById("ext_table").appendChild(a);
          }
        }
    </script>

</head>
<body>
    <div>
        <h1>Table of urls and hashcodes:</h1>
        <div>
            <table id="hash_table">
              <thead>
                <tr>
                  <td>Hash Code</td>
                  <td>Site</td>
                </tr>
              </thead>
              <tbody id="ext_table" onload="showContent()">
                <!-- existing data could optionally be included here -->
              </tbody>
            </table>
        </div>

    </div>
</body>
</html>
